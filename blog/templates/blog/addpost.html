{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-10">
    <h3 class="text-white font-weight-bold my-5">Add Post</h3>
    <form method="post" novalidate>
        {% csrf_token %}
        {{post.as_p}}
        <input type="submit" value="Add" class="btn btn-success">
        <a href="{% url 'dashboard' %}" class="btn btn-danger">Back</a>
    </form>
</div>
{% endblock content %}
